<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milhar do Bicho - Gerador Oficial</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="card">
    <header>
      <h1>Milhar do Bicho</h1>
      <p class="subtitle">Escolha o grupo e receba 10 milhares oficiais</p>
    </header>

    <section class="controls">
      <label for="grupoSelect">Grupo (1 a 25)</label>
      <div class="dual-input">
        <select id="grupoSelect"></select>
        <input id="grupoManual" type="number" min="1" max="25" placeholder="Ou digite">
      </div>
      <button id="btnGerar">Gerar 10 Milhares</button>
    </section>

    <section id="resultado" class="resultado hidden">
      <h2 id="animalNome"></h2>
      <div id="milhares" class="milhares"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
